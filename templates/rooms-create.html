{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Room</h3>
        <div class="box">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/rooms/create">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" maxlength="35" name="number" placeholder="number"
                               autofocus="">
                    </div>
                </div>

                <button class="button is-block is-dark is-large is-fullwidth">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
