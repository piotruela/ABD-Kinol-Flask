{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">{{ current_user.first_name + ' ' + current_user.last_name }}</h3>
        <div class="box">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email"
                           readonly="readonly" value="{{ current_user.mail }}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="Address"
                           readonly="readonly" value="{{ current_user.employee.address }}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="phoneNumber" placeholder="Phone number"
                           readonly="readonly" value="{{ current_user.employee.phone_number }}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="employeeType" placeholder="Type of employee"
                           readonly="readonly" value="{{ current_user.employee.employee_type }}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
